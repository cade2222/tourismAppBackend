<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>ExploreCity Researcher Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
      body {
        font-family: -apple-system, "Segoe UI", "Roboto", Helvetica, sans-serif;
        font-size: 1.25em;
        background-color: #f5f5f5;
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h1 {
        color: #3498db;
      }

      p {
        color: #555;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-top: 10px;
        color: #555;
      }

      input, button {
        padding: 10px;
        margin: 5px;
        font-size: 1em;
        border: 1px solid #3498db;
        border-radius: 5px;
      }

      button {
        background-color: #3498db;
        color: #fff;
        cursor: pointer;
      }

      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        border: 1px solid #3498db;
        border-radius: 5px;
        overflow: hidden;
      }

      th, td {
        padding: 12px;
        border: 1px solid #3498db;
        text-align: left;
      }

      th {
        background-color: #3498db;
        color: #fff;
      }

      tbody tr:hover {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>ExploreCity Researcher Portal</h1>
    <p>Researchers will sign in here to manage the data collected from ExploreCity.</p>

    <label for="city">City:</label>
    <input type="text" id="city" placeholder="Enter City">

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate">

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">

    <button onclick="compileData()">Compile</button>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Date and Time</th>
          <th>Location Name</th>
          <th>City</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="dateTimeCell"></td>
          <td id="locationNameCell">1</td>
          <td id="cityCell"></td>
          <td id="locationCell"></td>
        </tr>
      </tbody>
    </table>

    <script src="your_script.js"></script>
  </body>
</html>
