<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account - ExploreCity Researcher Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the styles.css file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Create Account</h1>

    <!-- Account Creation Form -->
    <form class="create-account-form">
        <h2>Create an Account</h2>

        <label for="createUsername">Username:</label>
        <input type="text" id="createUsername" name="createUsername" required>

        <label for="createPassword">Password:</label>
        <input type="password" id="createPassword" name="createPassword" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit" class="account-button">Create Account</button>
        <a href="index.html" class="account-button">Back to Login</a>
    </form>
</body>
</html>
